<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Matches</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

header {
    background-color: #2196F3;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    width: 100%;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 32px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

header .thanks-message {
    font-size: 18px;
    margin: 10px 0 0;
    color: #fff;
    line-height: 1.5;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 5px;
}

header .thanks-message a {
    color: #ffd700; /* Change link color */
    text-decoration: none;
    transition: color 0.3s ease;
}

header .thanks-message a:hover {
    color: #fff; /* Change link hover color */
    text-decoration: underline;
}


.columns {
    display: flex;
    justify-content: center; /* Modified */
    width: 90%;
    max-width: 1200px;
    margin: 40px 0;
    gap: 30px;
    flex-wrap: wrap;
}

.match-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    padding: 20px;
    width: 100%;
    min-height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.match-title {
    font-size: 24px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #333;
}

.match-title .tournament {
    color: #2196F3;
    display: block;
    margin-bottom: 5px;
}

.match-title .teams {
    color: #555;
}

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    flex-wrap: wrap;
}

.button-container button {
    margin: 5px;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 12px 30px;
    background-color: #2196F3;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.match-details {
    text-align: center;
    margin-top: 10px;
}

.match-details p {
    font-size: 14px;
    color: #555;
    margin: 0;
}

footer {
    background-color: #2196F3;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    width: 100%;
    position: fixed;
    bottom: 0;
}

footer a {
    color: #fff;
    text-decoration: underline;
}

/* Responsive Styles */
@media (max-width: 1200px) {
    .columns {
        width: 95%;
    }
}

@media (max-width: 992px) {
    header h1 {
        font-size: 28px;
    }

    .match-title {
        font-size: 22px;
    }

    .button-container button {
        padding: 10px 24px;
        font-size: 14px;
    }
}

@media (max-width: 768px) {
    .columns {
        flex-direction: column;
        align-items: center;
    }

    .match-container {
        max-width: 100%;
        width: 90%;
    }

    .match-title {
        font-size: 20px;
    }

    .button-container button {
        padding: 8px 20px;
        font-size: 12px;
    }
}

@media (max-width: 576px) {
    header h1 {
        font-size: 24px;
    }

    .match-title {
        font-size: 18px;
    }

    .button-container button {
        padding: 8px 16px;
        font-size: 12px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-futbol"></i> FANCODE Live Matches</h1>
        <p class="thanks-message">Special thanks to @techiend for API. <a href="https://t.me/+tlxx_0jvXh5hMzdl" target="_blank">Click here</a> to join his channel and show your support!</p>
    </header>
    <div class="columns">
        <div id="left-column"></div>
        <div id="right-column"></div>
    </div>
    <script>
        const payload = {
            'username': 'admins',
            'password': 'passwordpassword'
        };
    
        // First, send POST request
        fetch('https://f.premiumbynd.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text(); // Get the response as plain text
        })
        .then(token => {


            console.log(token);
            // Now, use the token to send a GET request
            return fetch('https://api.premiumbynd.workers.dev/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const leftColumn = document.getElementById('left-column');
            const rightColumn = document.getElementById('right-column');
            const halfwayIndex = Math.ceil(data.length / 2);
    
            data.forEach((match, index) => {
                // Create elements for match details
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match-container');
                matchDiv.innerHTML = `
                    <div class="match-title">
                        <span class="tournament">Tournament: ${match.tournament}</span><br>
                        <span class="teams">Teams: ${match.match}</span>
                    </div>
                    <div class="button-container">
                        <button onclick="playStream('${match.id}', false)">WATCH</button>
                        <button onclick="playStream('${match.id}', true)">WORLDWIDE</button>
                    </div>
                    <div class="match-details">
                        <p>Date & Time: ${match.datetime}</p>
                    </div>
                `;
    
                // Append match container to appropriate column
                if (index < halfwayIndex) {
                    leftColumn.appendChild(matchDiv);
                } else {
                    rightColumn.appendChild(matchDiv);
                }
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            alert(`Error fetching data: ${error.message}`);
        });
    
        // Function to play stream
        function playStream(matchId, worldwide = false) {
            const baseUrl = '/api.html?match_id=' + matchId;
            const finalUrl = worldwide ? baseUrl + '&worldwide=true' : baseUrl;
            window.location.href = finalUrl;
        }
    </script>
    

</html>
