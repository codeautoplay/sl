<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Redirect</title>
</head>
<body>
    <script>
        // Array of URLs to randomly redirect to
        const sites = [
            'https://www.facebook.com',
            'https://www.google.com'
        ];

        // Get a random index
        const randomIndex = Math.floor(Math.random() * sites.length);

        // Redirect to the randomly selected URL
        window.location.href = sites[randomIndex];
    </script>
</body>
</html>
